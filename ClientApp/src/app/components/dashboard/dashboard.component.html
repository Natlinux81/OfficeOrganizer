<!-- User-Dashboard -->
<ng-container *ngIf="role === 'User'">
<div class="row">
  <div class="col-lg-3">
    <div class="card mb-3">
      <div class="card-body text-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
          class="rounded-circle img-fluid" style="width: 150px;">
        <h1 class="my-3">{{username}}</h1>
      </div>
    </div>
    <a class="text-decoration-none" [routerLink]="['/todo']">
      <div class="card mb-3">
      <div class="card-body text-center">
        <h1 class="mb-2">ToDo-Liste</h1>
        <img src="../../../assets/images/checklist.jpg" alt="dodo"
         style="width: 100px;">
    </div>
    </div>
  </a>
  <a class="text-decoration-none" [routerLink]="['/calendar']">
    <div class="card mb-md-0">
      <div class="card-body text-center">
        <h1 class="mb-2">Calendar</h1>
        <p>01.01.2023</p>
        <img src="../../../assets/images/calendar-g910cf5fec_1280.png" alt="calendar"
         style="width: 120px;">
      </div>
    </div>
   </a>
  </div>
  <div class="col-lg-8">
    <div class="row mb-2">
      <div class="col-md-6">
        <div class="card mb-4 bg bg-secondary">
          <div class="card-body text-center">
            <h1 class="mb-4" style="font-size: 38px;">Einnahmen</h1>
            <p class="mb-1" style="font-size: 28px;">2500,- €</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4 bg bg-success">
          <div class="card-body text-center">
            <h1 class="mb-4" style="font-size: 38px;">Ausgaben</h1>
            <p class="mb-1" style="font-size: 28px;">2500,- €</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4 bg-light">
          <div class="card-body text-center">
            <h1 class="mb-2">Umsätze</h1>
            <p>vom 01.01.2023 bis  01.01.2023</p>
            <img src="../../../assets/images/canvas.png" alt="chart"
             style="height: 212px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>

<!-- Admin-Dashboard -->
<ng-container *ngIf="role === 'Admin'">
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i= index">
                <td>{{i+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
            </tr>

        </tbody>
    </table>
