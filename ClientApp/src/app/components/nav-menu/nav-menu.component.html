<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3 fixed-top bg-primary"
  >
    <div class="container">
      <img class="logo" src="../../../assets/images/OfficeOrganizerLogo.png">
      <a class="navbar-brand" [routerLink]="['/']">OfficeOrganizer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link" *ngIf="loginStatus" [routerLink]="['/dashboard']">Dashboard</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" *ngIf="loginStatus" [routerLink]="['/todo']">ToDo</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" *ngIf="!loginStatus" [routerLink]="['/register']">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="!loginStatus" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/login']">Sign In</a>
          </li>
          <!-- //ToDo -->
         <ng-container *ngIf="loginStatus" >
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{username}}
            </a>
            <ul class="dropdown-menu">
            <li><a (click)="logOut()" class="dropdown-item" data-bs-theme="light">Log out</a></li>
            <li><a class="dropdown-item">Another action</a></li>
            <li><a class="dropdown-item">Something else here</a></li>
            </ul>
            </li>
         </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
