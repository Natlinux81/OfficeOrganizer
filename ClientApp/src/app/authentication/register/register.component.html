<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form #FormRegister="ngForm" (ngSubmit)="register()">
              <div class="input-group mb-5">
                <span class="input-group-text"><mat-icon>account_circle</mat-icon></span>
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text"><mat-icon>lock</mat-icon></span>
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
                <input type="text" class="form-control" placeholder="Confirm Password">
              </div>


              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-lg register-button">Register</button>
              </div>

              <p class="text-center text-white mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
