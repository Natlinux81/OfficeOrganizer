<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Log in</h2>

            <form #FormLogin="ngForm">
              <div class="input-group mb-5">
                <span class="input-group-text"><mat-icon>account_circle</mat-icon></span>
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text"><mat-icon>lock</mat-icon></span>
                <input type="text" class="form-control" placeholder="Password">
              </div>

              <p class="mt-2 mb-5"><a href="#!"
                class="fw-bold text-body"><u>Forgot Password?</u></a></p>


              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-lg register-button">Log in</button>
              </div>

              <p class="text-center text-white mt-5 mb-0">You donÂ´t have an account? <a [routerLink]="['/register']"
                  class="fw-bold text-body"><u>Register here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
